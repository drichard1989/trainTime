<!DOCTYPE html>
<html>
<head>
	<title>Train Time!</title>

	<!-- This is the link to the Bootstrap CSS CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- This is the link to the css file for styling  -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- This is the link to make my site mobile responsive.  -->
 	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<!-- Container to give spacing on sides and formatting -->
<div class="container">

		<!-- Title jumbotron -->
		<div class="jumbotron">
	  		<h1>Anytime is Train Time</h1>
	  		<p>Choo Choo. Chee Chee.</p>
		</div>
		
		<!-- Table for returned Data -->
		<div class="panel panel-primary">
			<!-- Default panel contents -->
			<div class="panel-heading">Current Train Schedule</div>
			<table class="table" id="trainTable">
				<thead>
					<tr>
			  			<th>Train Name</th>
			  			<th>Destination</th>
			  			<th>Next Arrival</th>
			  			<th>Frequency (min)</th>
			  			<th>Minutes Away</th>
			  		</tr>
			  	</thead>
			  	<tbody>
					<!-- Firebase data will be inserted here -->
			  	</tbody>
			  </table>
		</div>

		<!-- This is the form to add more trains -->
		<div class="panel panel-primary">
			<!-- Default panel contents -->
			<div class="panel-heading">Add Train</div>
				<form>
				<div class="panel-body">
				  <div class="form-group">
				    <label for="trainNameInput">Train Name</label>
				    <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Name">
				  </div>
				  <div class="form-group">
				    <label for="destinationInput">Destination</label>
				    <input type="text" class="form-control" id="destinationInput" placeholder="Enter Destination">
				  </div>
				  <div class="form-group">
				    <label for="timeInput">First Train Time (HH:mm - military time) </label>
				    <input type="text" class="form-control" id="timeInput" placeholder="Enter Time">
				  </div>
				  <div class="form-group">
				    <label for="frequencyInput">Frequency (min)</label>
				    <input type="text" class="form-control" id="frequencyInput" placeholder="Enter Frequency">
				  </div>
				  <button type="submit" class="btn btn-primary" id="submitButton"><span class="glyphicon glyphicon-floppy-saved"></span></button>
				</form>
		</div>
</div>

  <!-- Modal -->
    <div class="modal fade" id="addTrainModal" role="dialog">
      <div class="modal-dialog" align="center">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Congratulations!</h4>
          </div>
          <div class="modal-body">
            <p>You have added a train! Now watch time pass you by!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>



	<!-- This is the link for Jquery -->
	<script
  	src="https://code.jquery.com/jquery-3.1.1.js"
 	 integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
 	crossorigin="anonymous"></script>

	<!-- This is to link moment.js -->	
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Bootstrap JS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">

	<!-- Linking to firebase -->
 	<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>


	<!-- Linking this to the JS file... -->
 	<script src="assets/javascript/app.js"></script>

</body>
</html>
