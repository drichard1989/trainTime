<!DOCTYPE html>
<html>
<head>
	<title>Train Time!</title>

	<!-- This is the link to the Bootstrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- This is the link to the css file for styling  -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- This is the link for Jquery -->
	<script
  	src="https://code.jquery.com/jquery-3.1.1.js"
 	 integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
 	crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
	<!-- Spacing Column -->

		<div class="jumbotron">
	  		<h1>Anytime is Train Time</h1>
	  		<p>Choo Choo. Chee Chee.</p>
		</div>

		<div class="panel panel-primary">
			<!-- Default panel contents -->
			<div class="panel-heading">Current Train Schedule</div>

			<!-- Table -->
			<table class="table">
				<thead>
					<tr>
			  			<th>Train Name</th>
			  			<th>Destination</th>
			  			<th>Frequency (min)</th>
			  			<th>Next Arrival</th>
			  			<th>Minutes Away</th>
			  		</tr>
			  	</thead>
			  	<tbody>
			  		
			  	</tbody>
			  </table>
		</div>

		<!-- This is the form to add more trains -->
		<div class="panel panel-primary">
			<!-- Default panel contents -->
			<div class="panel-heading">Add Train</div>
				<form>
				<div class="panel-body">
				  <div class="form-group">
				    <label for="trainNameInput">Train Name</label>
				    <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Name">
				  </div>
				  <div class="form-group">
				    <label for="destinationInput">Destination</label>
				    <input type="text" class="form-control" id="destinationInput" placeholder="Enter Destination">
				  </div>
				  <div class="form-group">
				    <label for="timeInput">First Train Time (HH:mm - military time) </label>
				    <input type="text" class="form-control" id="timeInput" placeholder="Enter Time">
				  </div>
				  <div class="form-group">
				    <label for="frequencyInput">Frequency (min)</label>
				    <input type="text" class="form-control" id="frequencyInput" placeholder="Enter Frequency">
				  </div>
				  
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
		</div>



</div>

<!-- Spacing Column -->
<div class="col-sm-1"></div>

</body>
</html>
